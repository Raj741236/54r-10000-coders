<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built in form validations</title>
    <link rel="stylesheet" href="../CSS/built-in-form.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1" method="get" novalidate> 
                <div><img src="https://www.10000coders.co/assets/10000coders-logo.png?v=1.0" alt="10000coderlogo"></div>
                <input type="text" placeholder="User" name="name" class="input" id="username">
                <span id="nameerr"></span>
                <input type="email" placeholder="Email" name="email" class="input" id="email"/>
                <span id="emailerr"></span>
                <input type="password" placeholder="Password" name="password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>
    

    

    <script src="../Javascript/built-in-form-valiadtions.js"></script>
</body>
</html>
