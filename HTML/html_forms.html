<!DOCTYPE html>
<html>
    <head>
        <title>Html Forms</title>
    </head>
    <body>
        <form>
            <label for="fname">First Name</label>
            <input type="text" name="Name" id="fname"/><br><br>

            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd"><br><br>

            <label>Covid Vaccine</label>
            <input type="radio" name="vaccine" value="covishield">Covishield
            <input type="radio" name="vaccine" value="covaxin">Covaxin
             <br><br>
            <input type="hidden" name="aadhar" value="13242354656">

            <input type="file" name="resume"><br><br>

            <label>Courses</label>
            <input type="checkbox" name="Courses" value="HTML">HTML
            <input type="checkbox" name="Courses" value="CSS">CSS
            <input type="checkbox" name="Courses" value="JavaScript">JavaScript
            <input type="checkbox" name="Courses" value="React">React<br><br>

            <input type="submit" value="Submit">

            <input type="Reset" >
         
        </form>
    </body>
</html>
