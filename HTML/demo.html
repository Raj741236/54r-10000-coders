<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
       .header{
           background-color: black;
       }
       p>span{
           color: #ffffff;
       }
        li + li{
           color: white;
       }
    </style>
</head>
<body>
    <header class="header">
        <section>
            <img src="https://www.10000coders.co/assets/10000coders-logo.png?v=1.0" alt="logo">
        </section>
        <nav>
            <ul>
                <li class="common">Home</li>
                <li>Services</li>
                <li>Placements</li>
                <li>Contact</li>
                <p>I am p tag</p>
                <li>5th li</li>
                <li>6th li</li>
            </ul>
            <p>I am a para tag
                <span>HI i am span tag</span>
            </p>
        </nav>
    </header>
</body>
</html>
